<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input Types</title>
</head>
<body>
        <!--İnput değerleri için form oluşturmak gerekir-->
        <form action="">

        <!-- text=> metin yazılmasını sağlar -->
        Type Text:<input type="text" name="text"><br>

        <!-- Password sayesinde şifre özel durumlar oluşur-->
        Type Pasword:<input type="password" name="password" ><br>

        <!-- submit=> sunmak-->
        Type Submit:<input type="submit" name="submit"><br>

        <!-- reset sayesinde tüm sayfa sıfırlanır.-->
        Type Reset:<input type="reset" name="reset"><br>

        <!-- button bir şekil olur. Basıldığında ekrana selam yazar -->
        Type Button:<input type="button" onclick="alert('selam')" value="Beni Tıkla"> <br><br>

        <!-- Color sayesinde renk ayarlamaları yapabiliriz -->
        Type color:<input type="color" name="color"><br><br>

        <!-- Date tipi sayesinde tarih seçilir sırasıyla : YY/MM/DD-->
        Type date:<input type="date" name="tarih" min="1923-08-29" max="2023-08-29"><br><br>

        <!-- Email tipi sayesinde email adresi alınır -->
        Type email:<input type="email" name="email"><br><br>

        <!-- file tipi sayesinde dosya seçme sağlanır -->
        Type File:<input type="file" name="file"><br><br>

        <!-- Month tipi sayesinde kullanıcıdan ay alınır -->
        Type month:<input type="month" name="month"><br><br>

        <!-- number sayesinde kullanıcıdan numara alınır -->
        Type number:<input type="number" name="number" min="18" max="99"><br><br>

        <!-- range sayesinde kullanıcıdan aralık seçilir -->
        Type Range<input type="range" name="range" min="0" max="50"><br><br>

        <!-- search sayesinde kullanıcının arama yapması istenir-->
        Type search:<input type="search" name="search"><br><br>

        <!-- tel tipi sayesinde Phone number elde edilir -->
        Type Tel:<input type="tel" name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br><br>

        <!-- Time tipi sayesinde kullanıcıdan zaman alınır -->
        Type time:<input type="time" name="zaman"><br><br> 
        
        <!-- Url tipi sayesinde kullanıcıdan url girmesi istenir-->
        Type Url:<input type="url" name="url"><br><br>

        <!-- week tipi sayesinde kullanıcıdan hafta seçmesi istenir(Tatil Sepeti )-->
        Type week:<input type="week" name="week"><br><br>
    </form>
</body>
</html>
