<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form input Types</title>
</head>
<body>
        <form action="deneme.php" method="get">
        <!-- Form dolu bir değer ile gelmesini istiyorsan value kullanılır -->
        <!-- Readonly sadece okuma izni var(değiştirme yok) -->
        <!-- Size=> Görüntü olarak belli karakter sınırı getirir. -->
        <!-- Maxlength => max karakter sayısı için kullanılır -->
        Type Text:<input type="text" name="text" value="ibrahim bayburtlu" readonly size="50" ><br>
        Type Pasword:<input type="password" name="password" ><br>
        Type Submit:<input type="submit" name="submit"><br>
        Type Reset:<input type="reset" name="reset"><br>
        Type Button:<input type="button" onclick="alert('selam')" value="Beni Tıkla"> <br><br>
        Type color:<input type="color" name="color"><br><br>
        Type date:<input type="date" name="tarih" min="1923-08-29" max="2023-08-29"><br><br>
        <!-- Disable olursa submit yapılınca url de gözükmez(hem de görüntü biraz değişir) -->
        Type email:<input type="email" disabled name="email" ><br><br>
        <!-- multiple birden fazla seçme hakkı verir.  -->
        Type File:<input type="file" multiple name="file"><br><br>
        Type month:<input type="month" name="month"><br><br>
        <!-- step sayesinde sayılar 5 5 artar-->
        Type number:<input type="number" step="5" name="number" min="18" max="99"><br><br>
        Type Range<input type="range" name="range" min="0" max="50"><br><br>
        <!-- Search kısmında geldiğinde seçili olsun autofocus ile yapılır-->
        Type search:<input type="search" autofocus required size="5" name="search"><br><br>
        <!-- required mutlaka doldur demek -->
        <!--place holder sayesinde yer tutulur. -->
        Type Tel:<input type="tel" required placeholder="506-122-52-91" name="telefon" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"><br><br>
        Type time:<input type="time" name="zaman"><br><br> 
        <!--autocomplete ile browser tahmin etmeye çalışır-->
        Type Url:<input type="url" autocomplete name="url"><br><br>
        Type week:<input type="week" name="week"><br><br>
    </form>
</body>
</html>
