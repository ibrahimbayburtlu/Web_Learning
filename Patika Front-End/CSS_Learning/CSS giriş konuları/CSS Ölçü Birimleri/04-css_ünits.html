<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Ölçü Birimleri</title>
    <style>
        .{
            margin: 0;
            padding: 0;
        }
        .parent{
            width: 300px;
            border: 1px solid red;
        }
        .item{
            background-color: orange;
            height: 30px;
            margin: 10px 0;
        }
        .item-yuzde{
            width: 50%;
        }
        .item-view-width{
            width: 50vw;
        }
    </style>
</head>
<body>
    <div class="item item-yuzde">Yüzde 50</div>
    <div class="item item-view-width">Yüzde 50</div>
    <div class="parent">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item item-yuzde">Yüzde 50</div>
    </div>
</body>
</html>
